        <div class="flex-1">

        <div class="flex-none">
          <ul class="menu menu-horizontal p-0">
            <li><a>선생님 찾기</a></li>

                  height="20"

                  <path

          <input

            placeholder="홍길동"
            class="input input-bordered w-full max-w-xs"
          />

      </div>
